<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>The Bitcoin Farm</title>
    <link href="img/favicon.ico?v=2" rel="shortcut icon" />
    {{#css}}index{{/css}}
    <script src="/js/jquery-1.8.2.min.js"></script>
    {{#js}}application{{/js}}

    <meta name="description" content="The Bitcoin Farm is a small-scale, non-certified organic farm, operated by co-op members and situated in Richmond, British Columbia. We grow nutrient-dense heirloom vegetables for sale through our CSA and prepared meals programs." />
    <meta name="keywords" content="Bitcoin, Farm, Prepared Meals, CSA, Community Supported Agriculture, Organic, Heirloom, Vegetables, Rabbits, Chickens, Richmond, BC" />
  </head>
  <body>
    <div class="container">
        <a href="/"><img src="/img/logo2.png" style="width: 300px; margin-bottom: 10px; margin-top: 20px;" alt="" /></a>
        <nav class="navbar navbar-inverse navbar-static-top">
          <ul class="nav navbar-nav">
            <li><a href="/about">About Us</a></li>
            <li><a href="/csa">CSA</a></li>
            <li><a href="/meals">Prepared Meals</a></li>
            <li><a href="/markets">Farmers' Market</a></li>
            <li><a href="/contact">Contact us</a></li>
          </ul>
          <form class="navbar-form navbar-right" style="margin-right: 10px">
            <div class="form-group">
              <input type="text" placeholder="Username" class="form-control" />
            </div>
            <div class="form-group">
              <input type="text" placeholder="Password" class="form-control" />
            </div>
            <div class="form-group">
              <input type="submit" value="Login" class="btn btn-primary form-control" />
            </div>
          </form>
        </nav>
        {{>content}}
    </div>
    <div class="container">
      <footer class="footer navbar navbar-inverse">
        <div class="pull-left">
          <a href="http://twitter.com/thebitcoincoop"><i class="fa fa-twitter fa-2x"></i></a>
          <a href="http://facebook.com/bitcoincoop"><i class="fa fa-facebook fa-2x"></i></a>
          <a href="https://plus.google.com/u/0/107368230395218815049/"><i class="fa fa-google-plus fa-2x"></i></a>
          <a href="mailto:info@bitcoincoop.org"><i class="fa fa-envelope fa-2x"></i></a>
        </div>
      </footer>
    </div>
  </body>
</html>
